<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Nhiệm Vụ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/myTask.css" />

    <!-- font google  -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="./projectManager.html"
            >Quản Lý Dự Án</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="./projectManager.html">Dự Án</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./myTask.html"
                  >Nhiệm Vụ Của Tôi</a
                >
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-light ms-2" id="logoutBtn">
                  Đăng Xuất
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container py-4">
      <h1 class="text-center text-primary">Quản Lý Nhiệm Vụ</h1>

      <div
        class="function-my-task d-flex flex-wrap justify-content-end align-items-center mb-4 gap-3"
      >
        <select class="form-select w-auto" id="sortTasks">
          <option value="" disabled selected>Sắp xếp theo</option>
          <option value="priority-desc">Độ ưu tiên: Cao đến Thấp</option>
          <option value="priority-asc">Độ ưu tiên: Thấp đến Cao</option>
          <option value="dueDate-asc">Hạn chót: Sớm nhất trước</option>
          <option value="dueDate-desc">Hạn chót: Muộn nhất trước</option>
        </select>

        <div class="flex-grow-1" style="max-width: 300px">
          <input
            type="text"
            class="form-control"
            id="searchTasks"
            placeholder="Tìm kiếm nhiệm vụ"
          />
        </div>
      </div>

      <div class="task-section">
        <h4>Danh Sách Dự Án</h4>
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle">
            <tbody id="myTaskList">
              <!-- Nhiệm vụ sẽ được render ở đây -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Chi Tiết Nhiệm Vụ
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row" id="modalHeader"></div>
            <div id="modalContent"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary" id="btnSave">
              Lưu thay đổi
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>© 2025 Quản Lý Dự Án Nhóm. All rights reserved.</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/myTask.js"></script>
  </body>
</html>
